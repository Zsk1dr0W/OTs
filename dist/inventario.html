<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inventario - Taller Reparaciones</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-primary p-4 text-white flex justify-between">
        <div class="font-bold">Taller Reparaciones</div>
        <div class="space-x-4">
            <a href="main.html" class="hover:underline">Panel Principal</a>
            <a href="nueva-orden.html" class="hover:underline">Nueva Orden</a>
            <a href="listado.html" class="hover:underline">Órdenes</a>
            <a href="inventario.html" class="hover:underline">Inventario</a>
            <a href="reportes.html" class="hover:underline">Reportes</a>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Cerrar Sesión</button>
        </div>
    </nav>
    <div class="container mx-auto mt-8 bg-white p-6 shadow rounded">
        <h2 class="text-xl font-semibold mb-4">Inventario de Piezas</h2>
        <form id="inventario-form" class="space-y-4 mb-6">
            <div>
                <label class="block font-semibold mb-1">Nombre de la Pieza:</label>
                <input type="text" id="pieza-nombre" class="border border-gray-300 p-2 w-full" required>
            </div>
            <div>
                <label class="block font-semibold mb-1">Stock Inicial:</label>
                <input type="number" id="pieza-stock" class="border border-gray-300 p-2 w-full" min="1" required>
            </div>
            <div>
                <label class="block font-semibold mb-1">Precio Unitario (opcional):</label>
                <input type="number" step="any" id="pieza-precio" class="border border-gray-300 p-2 w-full">
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white w-full p-2 rounded">Agregar Pieza</button>
        </form>

        <h3 class="text-lg font-semibold mb-4">Listado de Piezas</h3>
        <table class="w-full border border-gray-300">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border p-2">ID</th>
                    <th class="border p-2">Nombre</th>
                    <th class="border p-2">Stock</th>
                    <th class="border p-2">Precio Unit.</th>
                    <th class="border p-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="inventario-tbody">
                <!-- Se llenará con JS -->
            </tbody>
        </table>
    </div>

    <script src="../src/js/app.js"></script>
    <script src="../src/js/inventario.js"></script>
    <script>
        checkAuth();
        // Solo admin
        checkPageAccess("inventario"); 
        mostrarOpcionesRol();
        document.getElementById('logout-btn').addEventListener('click', logoutHandler);
        cargarInventario();
        document.getElementById('inventario-form').addEventListener('submit', agregarPiezaHandler);
    </script>
    
</body>
</html>
