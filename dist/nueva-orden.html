<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nueva Orden</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto mt-8 bg-white p-6 shadow rounded">
        <h2 class="text-xl font-semibold mb-4">Registrar Nueva Orden</h2>
        <form id="nueva-orden-form" class="space-y-4">
            <div>
                <label class="block font-semibold mb-1">Nombre del Cliente:</label>
                <input type="text" id="cliente" class="border border-gray-300 p-2 w-full" required>
            </div>
            <div>
                <label class="block font-semibold mb-1">Equipo:</label>
                <input type="text" id="equipo" class="border border-gray-300 p-2 w-full" required>
            </div>
            <div>
                <label class="block font-semibold mb-1">Descripci√≥n de la Falla:</label>
                <textarea id="falla" class="border border-gray-300 p-2 w-full" required></textarea>
            </div>
            <div>
                <label class="block font-semibold mb-1">Piezas requeridas (opcional):</label>
                <input type="text" id="piezas" class="border border-gray-300 p-2 w-full">
            </div>
            <div>
                <label class="block font-semibold mb-1">Costo Estimado:</label>
                <input type="number" step="any" id="costo" class="border border-gray-300 p-2 w-full" required>
            </div>
            <div>
                <label class="block font-semibold mb-1">Fecha de Ingreso:</label>
                <input type="date" id="fechaIngreso" class="border border-gray-300 p-2 w-full" required>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white w-full p-2 rounded">Guardar Orden</button>
        </form>
        <p id="mensaje-orden" class="text-green-500 text-center mt-3"></p>
        <p class="mt-4"><a href="main.html" class="text-blue-600 hover:underline">Volver al Panel Principal</a></p>
    </div>

    <script src="../src/js/app.js"></script>
    <script>
        checkAuth();
        document.getElementById('nueva-orden-form').addEventListener('submit', crearOrdenHandler);
    </script>
</body>
</html>
